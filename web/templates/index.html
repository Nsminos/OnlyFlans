{% extends 'base.html' %}

{% block content %}
<div class="container" style="background-color: palevioletred;">
    <div class="row">
    <div class="col">
        <div class="h-100 p-5 text-white bg-pink rounded-3" >
            <h2 style="text-align: center;">
                Nuestros productos
            </h2>
            <p style="text-align: center;">
                OnlyFlans nace en el 2021 cuyo objetivo entregar a su clientela flanes de la mejor calidad
            </p>
            <a href="{% url 'acerca' %}" class="btn btn-outline-light">Conoce m√°s</a>
        </div>
    </div>
</div>
{% load static %}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'flan-1.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'flan-2.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'flan-3.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
    <div class="row mt-4 mb-4">
    {% for flan in public_flans %}
        <div class="col-6 col-md-3">
            <div class="card mb-4" style="width: 280px; ">
                <img src="{{ flan.image_url }}" class="card-img-top" alt="" style="height: 200px">
            <div class="card-body" style="background-color: pink;">
                <h5 class="card-title">
                {{ flan.name }}
                </h5>
                <p class="card-text">
                    {{ flan.description }}
                </p>
                <!-- <a ref="#" class="btn btn-primary">Go somewhere</a>-->
                
            </div>
        </div>
</div>
    {% endfor %}
</div>
    <!--{{ flans }}-->

</div>
{% endblock content %}
