{% extends 'base.html'%}

{% block content %}
<div class="container" style="background-color: palevioletred;">
    <div class="row">
        <div class="col">
        <h1 style="text-align: center;">Queremos ser parte de tus Eventos </h1>
    </div>
</div>
    <div class="row mt-4 mb-4">
        {% for eventos in eventos %}
            <div class="col-6 col-md-3">
                <div class="card mb-4" style="width: 230px; ">
                    <img src="{{ eventos.image_url }}" class="card-img-top" alt="" style="height: 200px">
                <div class="card-body">
                    <h5 class="card-title">
                    {{ eventos.name }}
                    </h5>
                    <p class="card-text">
                        {{ eventos.description }}
                    </p>
                    <!-- <a ref="#" class="btn btn-primary">Go somewhere</a>-->
                    
                </div>
            </div>
      </div>
        {% endfor %}
      </div>
</div>
{% endblock content %}
